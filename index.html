<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartNegotiate</title>
  <style>

<body>
  <div class="container">
    <h1>SmartNegotiate ü§ñ</h1>
    <label>–ß—Ç–æ –≤—ã —Ö–æ—Ç–∏—Ç–µ –æ—Ç –ø–æ—Å—Ç–∞–≤—â–∏–∫–∞:</label>
    <textarea id="client" rows="3" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –•–æ—á—É —Å–∫–∏–¥–∫—É –Ω–∞ 500 —É–ø–∞–∫–æ–≤–æ–∫"></textarea>
    
    <label>–ö–æ–º–º–µ—Ä—á–µ—Å–∫–æ–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ –æ—Ç –ø–æ—Å—Ç–∞–≤—â–∏–∫–∞:</label>
    <textarea id="offer" rows="5" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Ç–µ–∫—Å—Ç –ø–∏—Å—å–º–∞/–æ—Ñ—Ñ–µ—Ä–∞"></textarea>

    <button onclick="generate()">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –æ—Ç–≤–µ—Ç</button>

    <div class="result" id="output">–û—Ç–≤–µ—Ç –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å...</div>
  </div>

  <script>
    async function generate() {
      const client = document.getElementById("client").value;
      const offer = document.getElementById("offer").value;

      const prompt = `–¢—ã ‚Äî –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã–π –º–µ–Ω–µ–¥–∂–µ—Ä –ø–æ –∑–∞–∫—É–ø–∫–∞–º. –ö–ª–∏–µ–Ω—Ç —Ö–æ—á–µ—Ç: "${client}". –û—Ñ—Ñ–µ—Ä –æ—Ç –ø–æ—Å—Ç–∞–≤—â–∏–∫–∞: "${offer}". –°–≥–µ–Ω–µ—Ä–∏—Ä—É–π –≥—Ä–∞–º–æ—Ç–Ω—ã–π –¥–µ–ª–æ–≤–æ–π –æ—Ç–≤–µ—Ç —Å —É—Ç–æ—á–Ω—è—é—â–∏–º–∏ –≤–æ–ø—Ä–æ—Å–∞–º–∏.`;

      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer YOUR_API_KEY_HERE"
        },
        body: JSON.stringify({
          model: "gpt-4-turbo",
          messages: [{role: "system", content: prompt}],
          temperature: 0.7
        })
      });

      const data = await res.json();
      const message = data.choices?.[0]?.message?.content;
      document.getElementById("output").textContent = message || "–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏.";
    }
