<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartNegotiate</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }
    textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      resize: vertical;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #2e6f95;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .result {
      margin-top: 1rem;
      white-space: pre-wrap;
      background: #f5f5f5;
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SmartNegotiate ü§ñ</h1>
    <label>–ß—Ç–æ –≤—ã —Ö–æ—Ç–∏—Ç–µ –æ—Ç –ø–æ—Å—Ç–∞–≤—â–∏–∫–∞:</label>
    <textarea id="client" rows="3" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –•–æ—á—É —Å–∫–∏–¥–∫—É –Ω–∞ 500 —É–ø–∞–∫–æ–≤–æ–∫"></textarea>
    
    <label>–ö–æ–º–º–µ—Ä—á–µ—Å–∫–æ–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ –æ—Ç –ø–æ—Å—Ç–∞–≤—â–∏–∫–∞:</label>
    <textarea id="offer" rows="5" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Ç–µ–∫—Å—Ç –ø–∏—Å—å–º–∞/–æ—Ñ—Ñ–µ—Ä–∞"></textarea>

    <button onclick="generate()">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –æ—Ç–≤–µ—Ç</button>

    <div class="result" id="output">–û—Ç–≤–µ—Ç –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å...</div>
  </div>

  <script>
    async function generate() {
      const client = document.getElementById("client").value;
      const offer = document.getElementById("offer").value;

      const res = await fetch("/api/generate", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ client, offer })
      });

      const data = await res.json();
      document.getElementById("output").textContent = data.result || "–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏.";
    }
  </script>
</body>
</html>
